<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #efecec;
      padding: 20px;
      border: 2px solid grey;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-align: center;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      font-size: 14px;
      padding: 8px 16px;
      background-color: rgb(187, 187, 186);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #ccc;
    }

    p {
      background: #fff;
      border: 1px solid #bbb;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        padding: 10px;
      }

      p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>

    <div class="section">
      <label>Enter Celsius</label>
      <input type="number" id="cels" />
      <button onclick="convertcel()">Convert</button>
      <p id="fahreneitResult"></p>
      <p id="kelvinResult"></p>
    </div>

    <div class="section">
      <label>Enter Fahrenheit</label>
      <input type="number" id="fahr" />
      <button onclick="convertfahr()">Convert</button>
      <p id="celsiusResult"></p>
      <p id="kelResult"></p>
    </div>

    <div class="section">
      <label>Enter Kelvin</label>
      <input type="number" id="kelv" />
      <button onclick="convert()">Convert</button>
      <p id="celResult"></p>
      <p id="fahResult"></p>
    </div>
  </div>

  <script>
    function convertcel() {
      let celsius = document.getElementById("cels").value;
      let f = (celsius * 9 / 5) + 32;
      let k = parseFloat(celsius) + 273.15;
      if (celsius === "") {
        alert("Please enter a value for Celsius");
        return;
      }
      document.getElementById("fahreneitResult").innerText = `${celsius}°C is ${f.toFixed(2)}°F`;
      document.getElementById("kelvinResult").innerText = `${celsius}°C is ${k.toFixed(2)}K`;
    }

    function convertfahr() {
      let fahrenheit = document.getElementById("fahr").value;
      let c = (fahrenheit - 32) * 5 / 9;
      let k = c + 273.15;
      if (fahrenheit === "") {
        alert("Please enter a value for Fahrenheit");
        return;
      }
      document.getElementById("celsiusResult").innerText = `${fahrenheit}°F is ${c.toFixed(2)}°C`;
      document.getElementById("kelResult").innerText = `${fahrenheit}°F is ${k.toFixed(2)}K`;
    }

    function convert() {
      let kelvin = document.getElementById("kelv").value;
      let c = kelvin - 273.15;
      let f = (kelvin - 273.15) * 9 / 5 + 32;
      if (kelvin === "") {
        alert("Please enter a value for Kelvin");
        return;
      }
      document.getElementById("celResult").innerText = `${kelvin}K is ${c.toFixed(2)}°C`;
      document.getElementById("fahResult").innerText = `${kelvin}K is ${f.toFixed(2)}°F`;
    }
  </script>
</body>
</html>
